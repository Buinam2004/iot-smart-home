# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/iot_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Logging
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=info

app.jwt.secret=${JWT_SECRET}

# MQTT Configuration
mqtt.broker.url=tcp://broker.emqx.io:1883
mqtt.client.id=spring-backend-door
mqtt.username=${MQTT_USERNAME:tuanh}
mqtt.password=${MQTT_PASSWORD:12345678}

# OpenAPI/Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html


