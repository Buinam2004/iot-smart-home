# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/iot_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

app.jwt.secret=${JWT_SECRET}

# MQTT Configuration
mqtt.broker.url=tcp://${MQTT_BROKER_HOST:localhost}:${MQTT_BROKER_PORT:1883}
mqtt.client.id=iot_app_client
mqtt.username=${MQTT_USERNAME:}
mqtt.password=${MQTT_PASSWORD:}
mqtt.topic.prefix=iot/devices/
mqtt.topic.sensors=sensors/+/data       
mqtt.qos=1
mqtt.clean.session=true
mqtt.connection.timeout=30
mqtt.keep.alive.interval=60
mqtt.reconnect.delay=10
mqtt.max.inflight=100
